<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; }
        .highlight { font-weight: 700; }
        .container { margin-top: 20px; }
    </style>

    <!-- Add this inside the <head> tag for loading animation styles -->
    <style>
    .loader {
      border: 16px solid #f3f3f3; /* Light grey */
      border-top: 16px solid #3498db; /* Blue */
      border-radius: 50%;
      width: 120px;
      height: 120px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Hide the loader by default */
    .hidden { display: none; }
    </style>

    <!-- Add this before the closing </body> tag to include jQuery and a script to handle the form submission -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
      $('form').submit(function() {
        // Show the loading animation
        $('#loader').removeClass('hidden');
        // Optional: Disable the submit button to prevent multiple submissions
        $('input[type="submit"]').prop('disabled', true);
      });
    });
    </script>

</head>
<body>
    <div class="container">
        <h1 class="text-center">Pneumonia Detection from Chest X-Rays</h1>
        <form action="/predict" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <input type="file" name="file" accept="image/*" class="form-control-file">
            </div>
            <div class="text-center">
                <input type="submit" value="Predict" class="btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
