<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Pneumonia Detection</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Lato', sans-serif; }
        .highlight { font-weight: 700; color: #007bff; } /* Adjusted for better highlighting */
        .container { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Analysis Results for <span class="highlight">{{ filename }}</span></h2>
        {% if result == 'Pneumonia Detected' %}
            <p class="alert alert-danger">{{ result }}</p>
        {% else %}
            <p class="alert alert-success">{{ result }}</p>
        {% endif %}
        <a href="/" class="btn btn-primary mt-3">Analyze Another Image</a>
    </div>
</body>
</html>
